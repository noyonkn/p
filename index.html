<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awasome-linking-here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- main-css-linkin -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--header-start-->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="logo-1">
                        <img class="headlogo1" src="image/ahlogo.png" alt="">
                    </div>
                </div>
                <div class="col-4">
                    <div class="text-box">
                        <div class="air">
                            <p>AIR</p>
                        </div>
                        <p>an alternate innovation for revolation</p>
                    </div>
                </div>
                <div class="col-4">
                    <img class="headlogo2" src="image/aglogo.png" alt="">
                </div>
            </div>
        </div>
    </div><!--header-End-->

    <!--MAIN CONTENT-start-->
    <section class="main-section">
        <div class="container-fluid">
            <div class="col-3">
                <div class="car-img">
                    <img src="image/carimg.png" alt="">
                </div>
            </div>
            <div class="col-6">
                <div class="form-box">
                    <form class="form" >
                        <div class="text-box">
                            <span class="welcome-text">Welcome Back</span>
                            <span class="login-text">Please Login To Your Account</span>
                        </div>
                        <div class="input-box">
                            <input class="email" type="text" placeholder="Email">
                            <i class="fa-solid fa-user"></i>

                        </div>
                        <div class="input-box">
                            <input class="pass" type="password" placeholder="password">
                            <i class="fa-solid fa-lock"></i>
                        </div>

                        <ul class="landf">
                            <li><input class="btn1 btn btn-primary" type="submit" value="Login"></li>
                            <li ><a class="btn2" href="#">Forget Password</a></li>
                        </ul>
                    </form>
                    
                </div>
            </div>
            <div class="col-3">
                <div class="img-box">
                    <div class="img-1">
                        <img src="image/Right-1.png" alt="">

                    </div>
                    <div class="img-2">
                        <img src="image/Right-2.png" alt="">
                        
                    </div>
                </div>
            </div>
        </div>
    </section><!--content-end-->
    <!--header-start-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="logo-1">
                        <img class="footlogo1" src="image/ahlogo.png" alt="">
                        <p class="address1"><em>House #182, Road #2,
                                02 Bir Uttam Ziaur Rahaman Rd,
                                Dhaka 1206, Bangladesh</em></p>
                    </div>
                </div>
                
                <div class="col-6">
                    <img class="footlogo2" src="image/footer-logo.png" alt="">
                    <p class="address2">Floor #3rd, 4th and 5th
                                        Commercial Plot #35,
                                        Main Road #01 Section #10,
                                        Mirpur, Dhaka-1216, Bangladesh</p>
                </div>
            </div>
        </div>
    </div><!--header-End-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
